{% load static %}
{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'otp.css' %}" />
    </head>
    <body>
        <div class="wrapper otp-3">
            <div class="container">
                <div class="col-left">
                    <div class="otp-text">
                        <h2><img src="{% static 'img\f.png'%}" alt="Logo"></h2>
                    </div>
                </div>
                <div class="col-right">
                    <div class="otp-form">
                        <h2>OTP</h2>
                        <div class="messages">
                            <ul>
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}" style=" margin-left:-25px; color:green;" {% endif %}>{{message}}</li>
                                    {% endfor %}
                            </ul>
                        </div>
            
                        <form method="post">
                            {% csrf_token %}
                            <p>
                                <input type="hidden" name="email" value="{{ email }}" />
                                <input type="hidden" name="fake_otp" value="{{ fake_otp }}" />
                                <input class="otp" type="text" placeholder="Enter otp" id="otp" name="enter_otp" required/>
                          
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Login" />
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

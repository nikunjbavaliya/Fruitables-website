{% load static %}
{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'login.css' %}" />
    </head>
    <body>
        <div class="wrapper login-3">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2><img src="{% static 'img\f.png'%}" alt="Logo"></h2>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <div class="messages">
                            <ul>
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}" style=" margin-left:50px; color:green;" {% endif %}>{{message}}</li>
                                {% endfor %}
                            </ul>
                        </div>
            
                        <form method="post">
                            {% csrf_token %}

                            <p>
                                <input type="text" placeholder="Username" id="username" name="username" required>
                            </p>
                            <p>
                                <input type="password" placeholder="Password"  id="password" name="password" required>
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Login" />
                            </p>
                            <p>
                                <a href="forgot">Forget password?</a>
                                <a href="register">Create an account.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
